        //Coding task 2
        function calculateNumberToothbrushForLife(age, amountPerMonth){
            const maxAge = 98;
            const totalToothbrushes = amountPerMonth * 12 * (maxAge - age);
            console.log(`You will need ${totalToothbrushes} toothbrushes to last you until the age of ${maxAge}`)
        }
        calculateNumberToothbrushForLife( 35, 1 );
        calculateNumberToothbrushForLife( 49, 2 );
